environment:
  name: conversation-knowledge-mining
  location: eastus
name: conversation-knowledge-mining

requiredVersions:
  azd: ">= 1.15.0"

metadata:
  template: conversation-knowledge-mining@1.0

hooks:
  postprovision:
    windows:
      run: |
        Write-Host "Web app URL: "
        Write-Host "$env:WEB_APP_URL" -ForegroundColor Cyan
      shell: pwsh
      continueOnError: false
      interactive: true
    posix:
      run: |
        echo "Web app URL: "
        echo $WEB_APP_URL
      shell: sh
      continueOnError: false
      interactive: true